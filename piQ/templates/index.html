<!DOCTYPE html>
<html>
<head>
    <title> FyeFO </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('.static', filename='stylesheet.css')}}">

    <script src="{{ url_for('.static',filename='main.js') }}" type="text/javascript"></script>

<a></a>
</head>
<body onload="on_load();validate_disappear()">
    <h1> CS301 Help Desk Sign In</h1>
    <h2> Average wait time: {{wait}} min</h2>
    <hr>
    <div id="tas">
      <h3> TAs on duty: </h3>
    </div>
    <hr>
    <div id = "form">
        <form id="myForm" action= "/" method="POST">
          Scan your Buzzcard or Type your 9 digit GTID<br>
          <input type="password" oninput="auto_submit()" name="gtid" id="gtid" autofocus> 

          <!-- <span id="icon" class="glyphicon glyphicon-remove"></span> -->

          <br>
          {%if invalid%}
          <span id="invalid" class="m">Please enter 9-digit GTID</span>
          {% endif %}
          {%if not_on_roster%}
          <span id="not_on_roster" class="m">GTID not found in class roster</span>
          {% endif %}
          <!-- <a href="forgot">Forgot Buzzcard?</a> -->
    </div>


    <h4> Queue: </h4>



<div id="queue">
  <div id="block1">
  <div>
  <div id="block2">
  <div>
  <div id="block3">
  <div>
  <div id="block4">
  <div>
  <div id="block5">
  <div>
</div>


</body>
</html>
